<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Chủ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }
    .header .logo {
      flex: 1;
    }
    .header .banner {
      flex: 2;
      text-align: center;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      background-color: #ddd;
      padding: 10px 20px;
    }
    .navbar a {
      padding: 10px 20px;
      text-decoration: none;
      color: #000;
    }
    .main-content {
      display: flex;
    }
    .sidebar {
      width: 200px;
      padding: 20px;
      border-right: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .list-product {
      display: none;
    }
    .list-product.active {
      display: block;
    }
  </style>
</head>
<body>

<div class="header">
  <div class="logo">
    <img src="img/logo.jpg" alt="Logo">
  </div>
  <div class="banner">
    <img src="img/banner2.jpg" alt="Banner">
  </div>
</div>

<div class="navbar">
  <a href="#" onclick="showSection('home')">Home</a>
  <a href="#" onclick="showSection('product')">Product</a>
  <a href="#" onclick="showSection('order')">Order</a>
</div>

<div class="main-content">
  <div class="sidebar">
    <p>Side bar</p>
  </div>
  <div class="content">
    <div id="home" class="list-product active">
      <h2>Chào mừng đến với Trang chủ của FierZone</h2>
      <p>Nội dung trang chủ.</p>
    </div>
    <div id="product" class="list-product">
      <h2>List Product</h2>
      <p>Các sản phẩm.</p>    </div>
    <div id="order" class="list-product">
      <h2>List Order</h2>
      <p>Các đơn hàng.</p>    </div>
  </div>
</div>

<script>
  function showSection(sectionId) {
    const sections = document.querySelectorAll('.list-product');
    sections.forEach(section => section.classList.remove('active'));
    document.getElementById(sectionId).classList.add('active');

    const menuItems = document.querySelectorAll('.navbar a');
    menuItems.forEach(item => item.classList.remove('active'));
    document.querySelector('.navbar a[onclick="showSection(\'' + sectionId + '\')"]').classList.add('active');
  }
</script>

</body>
</html>
